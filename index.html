<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link href="./assets/css/style.css" rel="stylesheet"/>

</head>
<body>

    <div class='container'>
        <div class="row">
            <div id="title-instructions" class="text-center col-sm-8 col-sm-offset-2">
                <h1 id="title-text">
                    TRIVIA-MASTER
                </h1>
                <h3 id="instructions-text">
                    <i> 60-second timer begins onces the first choice is selected. Answer as many questions as possible. All questions are true/false.</i>
                </h3>

            </div>

        </div>
        <div class="row">
            <div id="spacer" class="col-sm-8 col-sm-offset-2">

            </div>

        </div>
        <div class="row" >
            <div id="question-timer" class="text-center col-sm-8 col-sm-offset-2">
                <h2 id="question-text">
                    This is the where the question goes.
                </h2>

                <h4 id="timer-text">
                    TIME LEFT: 60s
                </h4>
            </div>
        </div>

        <div class="row">
            <div class='col-xs-9 col-xs-offset-3 radio'>
                <label class="radio-inline">
                <input data-choice="true" type="radio" name="optradio">
                TRUE</label>

                <label class="radio-inline">
                <input data-choice="false" type="radio" name="optradio">
                FALSE</label>
            </div>
        </div>



        

</div>






     <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
     </script>

    <script src="./assets/javascript/q-a-bank.js">

    </script>

    <script
            src="./assets/javascript/app.js">

    </script>
    
</body>
</html>
